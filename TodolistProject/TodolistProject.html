<!DOCTYPE html>
<html>
<head>
	<title>Todolist</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Assets/css/TodolistProject.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>

		<h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>

		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Go To Potions Class</li>

			<li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
		</ul>
	</div>

<script type="text/javascript" src="Assets/js/lib/jquery-3.3.1.min.js"></script>
